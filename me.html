    function clearItemList(familyName) {
        var itemClass = document.getElementsByClassName("item")[0];

        var titleClass = document.getElementsByClassName("title")[0];
        if (titleClass != undefined) {
            itemClass.removeChild(titleClass);
        }
        var bodyClass = document.getElementsByClassName("body")[0];
        if (titleClass != undefined) {
            itemClass.removeChild(bodyClass);
        }

        titleClass = document.createElement("div");
        titleClass.className = "title";
        titleClass.innerText = familyName;
        itemClass.appendChild(titleClass);

        var bodyClass = document.createElement("div");
        bodyClass.className = "body";
        itemClass.appendChild(bodyClass);
    }
    function refreshItemList(that) {
        let family = that.getAttribute("family");
        clearItemList(familyNameMap[family]);
        for (let i = 0; i < itemList.length; ++ i) {
            let item = itemList[i];
            if (item.family == family) {
                var divObj = document.createElement("div");
                divObj.className = item.classType;
                divObj.innerHTML = item.name;
                document.getElementsByClassName("body")[0].appendChild(divObj);
            }
        }     
    }

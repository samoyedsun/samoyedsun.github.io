<div id="sh" style="width:400px;height:600px;display:inline-block"></div>
<script src="/assets/js/rexsh.min.js"></script>
<script>
    var sh = new Rexsh();
    sh.setEnvs(['PS1=guest:~ $ ']);
    sh.addFiles([
        { type: 'dr--r--r--', user: 'root', size: 0, name: '/bin', },
        { type: '-r--r--r--', user: 'root', size: 0, name: '/bin/imgcat', },
        { type: '-r--r--r--', user: 'root', size: 0, name: '/bin/vim', },
        { type: '-r--r--r--', user: 'root', size: 0, name: '/bin/wget', },
        { type: '-r--r--r--', user: 'root', size: 0, name: '/bin/curl', },
        { type: '-r--r--r--', user: 'root', size: 0, name: '/bin/ls', },
        { type: '-r--r--r--', user: 'root', size: 0, name: '/bin/cat', },
        { type: '-r--r--r--', user: 'root', size: 0, name: '/bin/nc', },
        { type: '-r--r--r--', user: 'root', size: 0, name: '/bin/tail', },
        { type: 'dr--r--r--', user: 'root', size: 0, name: '/etc', },
        { type: '-r--r--r--', user: 'root', size: 10, name: '/etc/c++', },
        { type: '-r--r--r--', user: 'root', size: 10, name: '/etc/lua', },
        { type: 'dr--r--r--', user: 'root', size: 0, name: '/usr', },
    ]);
    sh.attachTo(document.getElementById('sh'));
    sh.pushLines([
        '+--------------------------',
        '+         幻世不悔',
        '+',
        '+ 不够完美是自然的',
        '+ 追求完美是自然的',
        '+ ',
        '+--------------------------',
    ]);
    sh.pushLines([
        '+--------------------------',
        '+         历年手机',
        '+',
        '+ 2011 不知名杂牌手机',
        '+ 2013 Xperia Z1',
        '+ 2014 华为荣耀3C',
        '+ 2015 华为P8青春版',
        '+ 2016 小米5s Plus',
        '+ 2019 Redmi K20 Pro',
        '+ 2021 小米10',
        '+ 2022 小米12',
        '+ 2024 小米15 Pro',
        '+ ',
        '+--------------------------',
    ]);
</script>

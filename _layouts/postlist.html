---
layout: frontpage
---

<p> {{ content }} </p>
<hr>

{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if (tag == page.tag or page.tag == "all") and tag != "hide" %}
      <div class="entry">
          <small>
            {{ post.date | date_to_string }}
          </small>
          <h3>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h3>
          <p>
            {{ post.desc | markdownify }}
          </p>
      </div>
      <hr/>
    {% endif %}
  {% endfor %}
{% endfor %}

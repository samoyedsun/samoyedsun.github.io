---
layout: common
---
{% if page.mermaid %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.6.3/mermaid.min.js"></script>
<script>
    var config = {
        startOnLoad:true,
        flowchart:{
            useMaxWidth:false,
            htmlLabels:true
        }
    };
    mermaid.initialize(config);
    (function(){
        var elements = document.getElementsByClassName("language-mermaid");
        for (var i = elements.length; i--;) {
            element = elements[i];
            var graphDefinition = element.innerText;
            if (graphDefinition) {
                var svg = mermaid.render('ha_mermaid_' + i, graphDefinition, function(svg){});
                if (svg) {
                    var svgElement = document.createElement('div');
                    preNode = element.parentNode;
                    svgElement.innerHTML = svg;
                    svgElement.setAttribute('class', 'mermaid');
                    svgElement.setAttribute('data-processed', 'true');
                    preNode.parentNode.replaceChild(svgElement, preNode);
                }
            }
        }
    })();
</script>
{% endif %}
{% if page.mathjax %}
<script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
{% endif %}

<article class="post markdown-body">
    <small>
        {{ page.date | date: "%Y-%m-%d" }}
    </small>

    <div class="post-title">
        {{ page.title }}
    </div>
    
    {{ content }}

    <hr/>
    {% include comments.html %}
    {% include license.html %}
    <h4 style="text-align:right"><a href="http://samoyedsun.github.io/">samoyedsun.github.io</a></h4>
</article>
